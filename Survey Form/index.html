<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="heading">
      <h1 id="title">ICCI Coures Registration Survey</h1>
      <p id ="discription">Which courses would you like to register next trimester</p>
    </div>
    <div>
      <form id="survey-form" >
        <fieldset>
          <label id="name-label" for="name"> Name
            <input type="text" id = "name" name="name" placeholder="Pakin Panawattanakul">
          </label>
          <label for="email" id="email-label"> Email
            <input type="email" id="email" name="email" placeholder="pakin.pan@student.mahidol.edu">
          </label>
          <label for="number" id="number-lebel">Student ID
            <input type="number" id="number" name="student-id" placeholder="6580043">
          </label>
          
        </fieldset>
        <fieldset>
          <label for="drop-down"> Year
            <select id="drop-down" name="Year">
              <option id="63">63</option>
              <option id="64">64</option>
              <option id="65">65</option>
              <option id="66">66</option>
            </select>
          </label>
          <label type="radio">
            <input type="radio" name="term" checked> Term 1
          </label>
          <label type="radio">
            <input type="radio" name="term"> Term 2
          </label>
          <label type="radio">
            <input type="radio" name="term"> Term 3
          </label>
        </fieldset>
        <fieldset>
          <label><input type="checkbox"> Programming Paradigm</label>
          <label><input type="checkbox"> Computer Architecture</label>
          <label><input type="checkbox"> System Programming</label>
          <label><input type="checkbox"> Micro Prosessing</label>
        </fieldset>
        <input type="submit">
      </form>
    </div>
    
  </body>
</html>
